{% extends "editbook.html" %}
{% block form %}
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">社名</label>
        <input type="text" class="form-control info" id="name" placeholder="社名" name="name" value="{{ obj.name }}">
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">城市</label>
        <input type="text" class="form-control info" id="city" placeholder="城市" name="city" value="{{ obj.city }}">
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">email</label>
        <input type="text" class="form-control info" id="email" placeholder="email" name="email" value="{{ obj.email }}">
    </div>
{% endblock %}
